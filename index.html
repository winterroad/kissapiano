<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="img/winterroad_logo.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Kissa Piano</title>
</head>
<body>

        <h1>Kissapiano</h1>
        <div class="keys">
                <div data-key="65" class="key">
                    <img src="img/yonkissa_withoutbg_100.png" alt="kissa">  
                    <kbd>A</kbd>
                    <span class="sound">surina</span>
                </div>
                <div data-key="83" class="key">
                    <img src="img/yonkissa_withoutbg_100.png" alt="kissa">                       
                    <kbd>S</kbd>
                  <span class="sound">töminä</span>
                </div>
                <div data-key="68" class="key">
                    <img src="img/yonkissa_withoutbg_100.png" alt="kissa">                       
                    <kbd>D</kbd>
                  <span class="sound">kehrays</span>
                </div>
                <div data-key="70" class="key">
                    <img src="img/yonkissa_withoutbg_100.png" alt="kissa">
                    <kbd>F</kbd>
                  <span class="sound">maukaisu</span>
                </div>
                <div data-key="71" class="key">
                    <img src="img/yonkissa_withoutbg_100.png" alt="kissa">                       
                    <kbd>G</kbd>
                  <span class="sound">miukaisu</span>
                </div>
                <div data-key="72" class="key">
                    <img src="img/yonkissa_withoutbg_100.png" alt="kissa">
                    <kbd>H</kbd>
                  <span class="sound">nauru</span>
                </div>
                <div data-key="74" class="key">
                    <img src="img/yonkissa_withoutbg_100.png" alt="kissa">
                    <kbd>J</kbd>
                  <span class="sound">pörinä</span>
                </div>
                <div data-key="75" class="key">
                    <img src="img/yonkissa_withoutbg_100.png" alt="kissa">
                    <kbd>K</kbd>
                  <span class="sound">sähinä</span>
                </div>
                <div data-key="76" class="key">
                    <img src="img/yonkissa_withoutbg_100.png" alt="kissa">
                    <kbd>L</kbd>
                  <span class="sound">vilkku</span>
                </div>
              </div>
            
              <audio data-key="65" src="sounds/ampiainen.wav"></audio>
              <audio data-key="83" src="sounds/jalat.wav"></audio>
              <audio data-key="68" src="sounds/kehrays.wav"></audio>
              <audio data-key="70" src="sounds/mauuuh.wav"></audio>
              <audio data-key="71" src="sounds/miuuu.wav"></audio>
              <audio data-key="72" src="sounds/nauru.wav"></audio>
              <audio data-key="74" src="sounds/pumppa.wav"></audio>
              <audio data-key="75" src="sounds/sahina.wav"></audio>
              <audio data-key="76" src="sounds/vilkku.wav"></audio>
            
    <script src="js/kissapiano.js"></script>            
</body>
</html>
